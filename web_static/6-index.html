<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">

    <link rel="icon" href="images/icon.png">

<body>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Nakuru</h4>

                    <li>
                        <h2>Kenya:</h2>
                        <p>Nairobi</p>
                    </li>
                    <li>
                        <h2>Tanzania:</h2>
                        <p>Dodoma</p>

                    </li>
                    <li>
                        <h2>Somalia:</h2>

                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Computers</h4>
                <ul class="popover">
                    <li>
                        <p>Internet</p>
                    </li>
                    <li>
                        <p>Iron</p>
                    </li>
                    <li>
                        <p>Tv</p>
                    </li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
